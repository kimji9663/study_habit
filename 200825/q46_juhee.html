<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1부터 20까지의(20을 포함) 모든 숫자를 일렬로 놓고 모든 자릿수의 총 합을 구하세요. 

    예를 들어 10부터 15까지의 모든 숫자를 일렬로 놓으면 101112131415이고 
    각 자리의 숫자를 더하면 21입니다. (1+0+1+1+1+2+1+3+1+4+1+5 = 21)

    <script>
        let a = [];
        let sum = 0; 
        
        for(let i = 0 ; i <20; i++){
            a[i] = i+1
        
        }
        console.log(a.join(''));
        a.forEach((n) => {
            while(n !== 0){
                sum += (n % 10);
                n = Math.floor(n/10);
            }
        })

        console.log(sum)

        
    </script>

    <p>forEach:forEach()는 주어진 callback을 배열에 있는 각 요소에 대해 오름차순으로 한 번씩 실행합니다. 삭제했거나 초기화하지 않은 인덱스 속성에 대해서는 실행하지 않습니다. (예: 희소 배열)</p>
    


</body>
</html>
