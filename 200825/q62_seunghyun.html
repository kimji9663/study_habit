<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>20190923출력하기</title>
    </head>
    <body>
        <script>
            // `20190923`을 출력합니다.  아래 기준만 만족하면 됩니다.

            // 1. 코드 내에 숫자가 없어야 합니다.
            //     - 예) console.log(20190923)이라고 하시면 안됩니다.
            // 2. 파일 이름이나 경로를 사용해서는 안됩니다.
            // 3. 시간, 날짜 함수를 사용해서는 안됩니다.
            // 4. 에러 번호 출력을 이용해서는 안됩니다.
            // 5. input을 이용해서는 안됩니다.

            const func = (num) => {
                return console.log(
                    `${num.match(/a/g).length}${num.match(/b/g) || 0}${
                        num.match(/c/g).length
                    }${num.match(/d/g).length}${num.match(/e/g) || 0}${
                        num.match(/f/g).length
                    }${num.match(/g/g).length}${num.match(/h/g).length}`
                );
            };

            func("aacdddddddddfffffffffgghhh");

            // 답안지

        </script>
