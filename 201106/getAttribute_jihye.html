<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headfirst JS - 6. getAttribute</title>

    <script>
        function init(){
            var scoop = document.getElementById("raspberry");
            var altText = scoop.getAttribute("alt");
            if (altText == null) {
                console.log("저런! alt라는 속성이 없는 것 같습니다.")
            } else {    
                console.log("콘솔 창에서 그림을 보여줄 수는 없지만,");
                console.log(altText + "처럼 생겼다고 들었습니다.");
            }
        }
        window.onload = init;
    </script>
</head>
<body>
    <h1>Headfirst JS - 6. getAttribute</h1>

    <div id="raspberry"><img src="raspberry.jpg"></div>
</body>
</html>
