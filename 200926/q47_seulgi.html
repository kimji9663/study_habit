  [문제54 : 연속되는 수](https://www.notion.so/54-169748106ffe46b6bed0e62ced61d4d5)
<script>

var solution = function (arr) {
  var sorting = arr.sort(function (a,b) {
    return a-b
  })
  var prev = sorting[0];
  
  for(var i=1; i<sorting.length; i++) {
    if(prev+1 !== sorting[i]) {
      return 'NO';
    } else {
      prev = sorting[i]
    }
  } 

  return 'YES'
}

console.log( solution([1,2,3,4,5]) )
console.log( solution([1,4,2,6,3]) )

</script>
