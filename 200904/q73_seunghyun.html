<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>최단 경로 찾기</title>
    </head>
    <body>
        <script>
            // 다음과 같이 노드의 연결 관계가 리스트 형태로 주어집니다. 그다음 경로를 구할 두 정점이 공백으로 구분되어 주어질 것입니다.

            // 두 정점 사이를 이동할 수 있는 최단 거리를 출력하는 프로그램을 작성해 주세요.

            // 이때 최단 거리란, 정점의 중복 없이 한 정점에서 다른 정점까지 갈 수 있는 가장 적은 간선의 수를 의미합니다.

            // **데이터**
            // graph = {'A': ['B', 'C'],
            //         'B': ['A', 'D', 'E'],
            //         'C': ['A', 'F'],
            //         'D': ['B'],
            //         'E': ['B', 'F'],
            //         'F': ['C', 'E']}

            // **입력**
            // A F

            // **출력**
            // 2

            const graph = {
                A: ["B", "C"],
                B: ["A", "D", "E"],
                C: ["A", "F"],
                D: ["B"],
                E: ["B", "F"],
                F: ["C", "E"],
            };

            const func = (graph, a, b) => {
                let visited = [];
                let stack = [a];
                let count = 0;

                while (stack.length !== 0) {
                    let n = stack.shift();
                    if (!visited.includes(n)) {
                        visited.push(n);
                        graph[n].filter((item) => {
                            if (!visited.includes(item)) {
                                stack.push(n);
                            }
                        });
                        // for (let item in graph[n]) {
                        //     console.log(item);
                        // }
                    }
                    count += 1;
                }
                return count;
            };

            console.log(func(graph, "A", "F"));
        </script>
    </body>
</html>
