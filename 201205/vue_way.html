<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="app"></div>
  
  <script>
    const root = document.querySelector('#app');
    const viewModel ={}

    Object.defineProperty(viewModel, 'str', {
      // 속성에 접근했을 떄의 동작 정의
      get:function(){
        console.log('접근')
      },
      //속성에 값을 할당했을 떄의 동작을 정의
      set:function(newValue){
        console.log('할당')
        root.innerHTML = newValue;
      }
    })

  </script>
</body>
</html>
