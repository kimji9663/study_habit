<body>
  [문제57 : 1의 개수](https://www.notion.so/57-1-35ac8107242f4e1da2f8fd57ad2a8d1d)
<script>

var solution = function () {  // 내풀이
 var str = '';

 for(let i=0; i<=20; i++) {
  str+=i;
 }
  //1. for문 사용
  var count = 0
  for(let k of str) {
    if(k == 1) {
      count++
    }
  }
  
  console.log('1. for문 사용', count)
  // 문자열.match(정규표현식)
  // 정규표현식과 일치하는 문자열을 요소로 포함하는 배열을 반환.
  // 일치하는 문자열이 없으면 빈 배열 반환  
  console.log('2. 정규표현식 사용',str.match(/1/g).length) 


  //3. 나누기를 반복
  var obj = {};

  for(let i=0; i<=20; i++) {
    var tem = i;
    while(tem > 0) {
      let num = tem%10;
      
      if(obj[num]){
        obj[num]++;
      } else {
        obj[num] = 1;
      }

      tem = parseInt(tem/10,10);

    }
  }

  console.log('3. 나누기를 반복', obj[1])
  
}

solution()

</script>
</body>
</html>
