  [문제19 : 제곱을 구하자](https://www.notion.so/19-b268261747b3455a874b19f9dbb89ccf)<br>

<script>

var solution = (str) => {
  var numArr = str.split(' ');
  
  return Math.pow(parseInt(numArr[0]), parseInt(numArr[1]));
}

console.log(solution('2 3'))
</script>
