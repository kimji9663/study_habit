  [문제20 : 몫과 나머지](https://www.notion.so/20-62c820e571564b488e8136d7c1b7c46f)<br>

<script>

var solution = (str) => {
  var numArr = str.split(' ');

  return `${numArr[0]/numArr[1]} ${numArr[0]%numArr[1]}`
}

console.log(solution('10 2'))
