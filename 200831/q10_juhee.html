    <p>https://www.notion.so/10-eef6ed7fe8f14292b0886c561d7f6090</p>
    <script>
      const n = prompt("");

      let result = "";

      for (let i = 1; i <= n; i++) {
        let star = "";
        for (let j = 1; j <= n - 1; j++) {
          star += "";
        }
        for (let s = 1; s <= 2 * i - 1; s++) {
          let star = "";
          result += "*";
        }
        result += star + "/n";
      }
    </script>
