<body>
    문자열이 주어지면 대문자와 소문자를 바꿔서 출력하는 프로그램을 작성하세요.

    ```jsx
    **입출력**

    입력 : AAABBBcccddd
    출력 : aaabbbCCCDDD
    ```

    <script>
        const aa = prompt('').split('');
        //console.log(aa);
        let bb = [];

        for(let i = 0; i<aa.length; i++){
           // console.log(aa[i].toLowerCase())
            //toLowerCase  대문자에서 소문자로 바꿈

            if(aa[i] === aa[i].toLowerCase()){
                bb.push(aa[i].toUpperCase())
                console.log('BB',bb)
            }else if(aa[i] === aa[i].toUpperCase()){
                bb.push(aa[i].toLowerCase())
                console.log('CC',bb)
            }
            
        }

        console.log(bb.join(''))
    </script>

    <p>arr.push('d')는 배열의 맨 마지막에 추가 </p>
    <p>현재 bb는 비워져있어 마지막으로 위치에 맞게 추가됨.</p>
</body>
