  [문제11 : for를 이용한 기본 활용](https://www.notion.so/11-for-e1aa3b5776fb4aa5b04addd81514f3a4)<br>
  1부터 100까지 모두 더하는 Code
<script>
function solution () {
  var answer = 0;
  for(var i=1; i<=100; i++) {
    answer += i
  }

  return answer;
}

console.log(solution())
</script>
