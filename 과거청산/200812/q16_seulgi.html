  [문제18 : 평균 점수](https://www.notion.so/18-4183c53d7a934f4da8fe54507dceb00a)<br>

<script>

var solution = (str) => {
  var answer = 0;
  var numArr = str.split(' ');
  
  numArr.forEach(item => {
    answer += Number(item);
  });

  return Math.floor(answer/numArr.length);
}

console.log(solution('20 30 40'))
</script>
