<script>
  const keypad = [
    [1,4,7,'*'],
    [2,5,8,0],
    [3,6,9,'#']
  ]

  const handPos = {
    left : [0,3],
    right: [2,3]
  }

  function solution(numbers, hand) {
    let answer = '';
    
    numbers.map((number)=>{
      if (number === 0) {
        answer += moveHand([1, 3], hand);
      } else {
        answer += moveHand([(number-1)%3, Math.floor((number-1)/3)], hand);
      }
    })
    
    return answer;
  }

  function moveHand (numberPos, hand) {
    let handLocation = ''; 

    switch (numberPos[0]) {
      case 0 :
        handLocation = 'L';
        break;
      case 1:
        handLocation = calcPos(numberPos, hand);
        break;
      case 2:
        handLocation = 'R';
        break;
      default:
        break;
    }

    movePos(handLocation, numberPos);
    return handLocation;
  }

  function movePos (handLocation, numberPos) {
    switch (handLocation) {
      case 'L' :
        handPos.left = numberPos;
        break;
      case 'R' :
        handPos.right = numberPos;
        break;
      default:
        break;
    }
  }

  function calcPos (numberPos, hand) {
    const {left, right} = handPos;

    const calcLeft = Math.abs( numberPos[0]-left[0] ) + Math.abs( numberPos[1]-left[1] );
    const calcRight = Math.abs( numberPos[0]-right[0] ) + Math.abs( numberPos[1]-right[1] );
    console.log(calcLeft, calcRight, hand)

    if (calcLeft > calcRight) {
      return 'R';
    } else if (calcLeft < calcRight) {
      return 'L';
    } else if (calcLeft === calcRight) {
      if(hand === 'right') {
        return 'R';
      } else {
        return 'L';
      }
    }
  }

  console.log(
