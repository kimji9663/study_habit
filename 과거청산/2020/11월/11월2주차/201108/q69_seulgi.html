  [문제77 : 가장 긴 공통 부분 문자열](https://www.notion.so/77-29cd91d0176440bea88c87a8a0f5bfe8)
<script>

function strSlice(string){
  let result = [];
  for(let i=1; i<string.length+1; i++){
    for(var j=0; j<i; j++){
      result.push(string.slice(j,j+string.length+1-i));
    }
  }

  return result;
}

function solution(arr1, arr2){
  var inter = arr1.filter(x=> arr2.includes(x))
  inter.sort((a,b)=> b.length-a.length);
  return inter[0].length;
}

console.log(
solution(strSlice('THISISSTRINGS'),strSlice('THISIS')),
solution(strSlice('THISISSTRINGS'),strSlice('TATHISISKKQQAEW')),
solution(strSlice('THISISSTRINGS'),strSlice('KIOTHIKESSISKKQQAEW')),
solution(strSlice('THISISSTRINGS'),strSlice('TKHKIKSIS'))
)
</script>
