            // 예를 들어, 숫자 1723에서 두 개의 수를 뽑으면 [17, 12, 13, 72, 73, 23] 을 만들 수 있습니다.
            // 이 중 가장 큰 수는 73입니다.

            // 위 예시처럼 어떤 수 n에서 k개의 수를 선택하여 만들 수 있는 수 중에서 가장 큰 수를 찾아 주세요.

            const func = (num, ii) => {
                let array = [];

                const repeatFunc = (a, n) => {
                    for (let i = 0; i < n.length; i += 1) {
                        array.push(a + n[i]);
                        repeatFunc(a + n[i], n.slice(i + 1));
                    }
                };

                repeatFunc("", num);

                const result = array.filter((n) => n.length === ii);
                return console.log(result.sort());
            };
