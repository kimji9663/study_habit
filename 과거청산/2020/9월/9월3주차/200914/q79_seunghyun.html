            const l = [10, 20, 25, 27, 34, 35, 39];

            const rotate = (array, num) => {
                const a = array.concat();
                const piece = array.splice(-num);
                const b = array;
                const calcul = [];

                piece.forEach((item) => b.unshift(item));
                for (let i in a) {
                    calcul.push(Math.abs(a[i] - b[i]));
                }

                const min = Math.min(...calcul);
                const index = calcul.indexOf(min);

                return console.log(
                    `index: ${index}, a: ${a[index]}, b: ${b[index]}`
                );
            };

            rotate(l, 2);
