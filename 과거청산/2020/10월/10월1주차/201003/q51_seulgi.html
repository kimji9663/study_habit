<script>

var solution = function (num) {  // 내풀이
 return num.toLocaleString();
}

//재귀함수로 풀기
var inflearn = function (num) {
  var str = String(num);
  if(  str.length <= 3 ) {
    return str
  } else {
    return inflearn(str.slice(0, str.length-3)) + ',' + str.slice(str.length-3); 
  }
}

console.log(solution(123456789))
console.log(inflearn(123456789))

</script>
