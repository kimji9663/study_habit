<script>

var solution = function (str) {  // 내풀이
  var answer = {};
  for(var i of str) {
    if(answer[i] !== undefined) {
      answer[i] += 1;  
    } else {
      answer[i] = 0;
    }
  }
  return Object.entries(answer).flat().join('')
}

var solution_inflearn = function (str) {
  var count = 0;
  var store_s = str[0];
  var answer = ''; 

  for(var i of str) {
    if(i == store_s) {
      count += 1;
    } else {
      answer += store_s;
      answer += count;

      store_s = i;
      count = 0;
    }
  }

  answer += store_s;
  answer += count;

  return answer;
}

console.log(solution('aaabbbbcdddd'))
console.log(solution_inflearn('aaabbbbcdddd'))
// console.log(inflearn('hi'))

</script>
