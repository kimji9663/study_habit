<script>

var solution = function (str) {
  var arr = str.split(' ');
  var answer = '';
  for(var i of arr) {
    answer += i[0]; // i[0] == i.slice(0,1)
  }

  return answer;
}

console.log(solution('복잡한 세상 편하게 살자'))
