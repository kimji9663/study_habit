  [문제65 : 변형된 리스트](https://www.notion.so/65-3df145826a1d4a759f31d6145e35df4b)
<script>

var a = [1, 2, 3, 4];
var b = ['a', 'b', 'c', 'd'];

var answer = [];

// 내 풀이
for(var i in a) {
  if(i%2 === 0) {
    answer.push([a[i], b[i]]);
  } else {
    answer.push([b[i], a[i]]);  
  }
}

// 인프런
var answer2 = a.map((item, idx) => {
  if(idx%2 === 0) {
    return [item, b[idx]];
  } else {
    return [b[idx], item];  
  }
})

console.log(answer)
console.log(answer2)
</script>
