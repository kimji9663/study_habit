<body>
    **사용자가 입력한 양의 정수의 각 자리수의 합을 구하는 프로그램**을 만들어주세요

    **예를들어**
    18234 = 1+8+2+3+4 이고 정답은 18 입니다.
    3849 = 3+8+4+9 이고 정답은 24입니다.

    ```jsx
    **입출력**

    입력 : 18234
    출력 : 18

    입력 : 3849
    출력 : 24
    ```
<script>
    const n = prompt('').split('').map(Number)

    function sum(x){
         const reducer = (prev,next) => prev + next;
         console.log(x.reduce(reducer))
    }

    sum(n);



</script>
<p>문자형 배열에 .map(Number)을 넣으면 간단히 숫자형 배열로 변환됨.</p>
<p>reduce는 배열안의 모든 값을 더해주는데 (prev,next) => prev + next; 형태로 적어야 함.</p>
