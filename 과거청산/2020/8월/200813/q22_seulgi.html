  [문제27 : 객체 만들기](https://www.notion.so/27-1bdb95a6719049ceb820538eda42c3a8)<br>

<script>

var solution = (str, num) => {
  
  var strArr = str.split(' ');
  var numArr =  num.split(' ');

  var answerObj = {};

  strArr.forEach((item, idx)=>{
    answerObj[item] = numArr[idx];
  })

  return answerObj;
}

console.log(
  solution('Yujin Hyewon', '70 100')
)
</script>
