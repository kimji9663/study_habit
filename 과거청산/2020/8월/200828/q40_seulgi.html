  [문제46 : 각 자리수의 합 2](https://www.notion.so/46-2-1349c673327740de973e50d1297354f5)<br>

<script>

console.log('방법 1', new Date().getFullYear() )

const solution = () => {
  let answer = 0;
  for(let i=1; i<=20; i++) {
    if(i<10) {
      answer += i;
    } else {
      const str = String(i).split('');
        str.forEach((item)=> {
          answer+=Number(item);
      });
    }     
  }

  return answer;
}
console.log( solution() )
</script>
