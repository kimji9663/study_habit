            const func = (a, b) => {
                let newArray = new Array();
                a.map((item, i) => {
                    if (i % 2 === 0) {
                        newArray.push([item, b[i]]);
                    } else {
                        newArray.push([b[i], item]);
                    }
                });
                return console.log(newArray);
            };
