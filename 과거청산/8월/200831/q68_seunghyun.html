<!DOCTYPE html>

        <meta charset="UTF-8" />

        <title>버스 시간표</title>
    </head>
    <body>
        <script>
            // 학교가 끝난 지원이는 집에 가려고 합니다. 학교 앞에 있는 버스 시간표는 너무 복잡해서 버스 도착시간이 몇 분 남았는지 알려주는 프로그램을 만들고 싶습니다.

            // **버스 시간표와 현재 시간이 주어졌을 때 버스 도착 시간이 얼마나 남았는지 알려주는 프로그램**을 만들어주세요.

            // - 버스 시간표와 현재 시간이 입력으로 주어집니다.
            // - 출력 포맷은 "00시 00분"입니다.
            // 만약 1시간 3분이 남았다면 **"01시간 03분"**으로 출력해야 합니다.
            // - 버스 시간표에 현재 시간보다 이전인 버스가 있다면 **"지나갔습니다."**라고 출력합니다.

            // **입력**
            // ["12:30", "13:20", "14:13"]
            // "12:40"

            // **출력**
            // ['지나갔습니다', '00시간 40분', '01시간 33분']

            const convertTime = (time) => {
                const hour = parseInt(time.split(":")[0]) * 60 * 60;
                const minute = parseInt(time.split(":")[1]) * 60;
                return hour + minute;
            };

            const convertDigit = (number) => {
                return String(number).padStart(2, 0);
            };

            const func = (busTime, inputTime) => {
                const convertBusTime = busTime.map((time) => convertTime(time));
                const convertInputTime = convertTime(inputTime);
                const checkBusTime = convertBusTime.map((time) => {
                    const calTime = time - convertInputTime;
                    if (calTime > 0) {
                        const hour = convertDigit(
                            Math.floor(parseInt(calTime) / (60 * 60))
                        );
                        const minute = convertDigit(
                            Math.floor((calTime - 60 * 60 * hour) / 60)
                        );
                        return (time = `${hour}시간 ${minute}분`);
                    }
                    return (time = "지나갔습니다.");
                });

                return console.log(checkBusTime);
            };

            func(["12:30", "13:20", "14:13"], "12:40");
