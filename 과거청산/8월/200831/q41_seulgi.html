  [문제48 : 대소문자 바꿔서 출력하기](https://www.notion.so/48-ab0fe531a1ca4042b9436c1e3dc5a75d)<br>

<script>
const solution = (str) => {
  let answer = '';

  for(var i=0; i<str.length; i++){
    const item = str[i];
    answer += item === item.toUpperCase() ? item.toLowerCase() : item.toUpperCase();
  }

  return answer;
}
console.log(solution('AAABBBcccddd'))
</script>
