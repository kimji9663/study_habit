<script>



function math(e){
  var m = {
    ')':'(',
    '}':'{'
  }
  var stack = [];
  // var step = 0;
  for(var i in e) {
    // if(e[i] === '('){
    //   step+=1;
    // } else if(e[i] === ')'){
    //   step-=1
    // }

    if(e[i] === '(' || e[i] === '{'){
      stack.push(e[i])
    } else if (m[e[i]]) {
      if(stack.length === 0) {
        return  false;
      } else {
        var t = m[e[i]];
        if(t != stack.pop()){
          return false;
        }
      }
    }
  }

  return stack.length === 0;

  // if(step !== 0) {
  //   return false;
  // }

  // if(step === 0) {
  //   return true;
  // }
}
