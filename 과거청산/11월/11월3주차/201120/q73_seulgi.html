function solution (arr) {
  var answer = [];

  for(var i of arr) {
    answer.push(i.replace('1','f').split(' '));
  }

  var count = 0;
  var search = 0;

  for(var s of answer){
    for(var t of s){
      if(i === 'f') {
        if(search > 0) {
          s[search-1] = '*';
        }
        if(search < 0) {
          s[search+1] = '*';
        }
        if(count > 0) {
          answer[count-1][search] = '*';
        }
        if(count < 4) {
          answer[count+1][search] = '*';
        } 
      }
      search++;
    }
    count++;
  }

  return answer.join();
}
