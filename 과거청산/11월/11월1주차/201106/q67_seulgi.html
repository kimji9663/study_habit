<script>
function solution(n){
  var answer = 0;
  var count = 1;
  const obj = {3:1,6:2,9:3}

  while(n.length !== 0) {
    answer += obj[parseInt(n.pop(), 10)] * count;
    count *= 3; 

  }

  return answer;
}

console.log( solution('93'.split('')) )
</script>
