  [문제78 : 원형 테이블](https://www.notion.so/78-a3bc7dff3496457b8921008387276049)
<script>
  var solution = function (n, k) {
    var q = [];
    var index = 0;

    for(var i=0; i<n; i++) {
      q.push(i+1);
    }

    while(q.length > 2) {
      if(index > q.length-1) {
        index -= q.length;
      }

      q.splice(index, 1);

      index += k;
      index -= 1;
    }

    return q;
  }

  console.log( solution(6,3) )
</script>
