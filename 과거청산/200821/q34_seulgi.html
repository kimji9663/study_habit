  [문제40 : 놀이동산에 가자](https://www.notion.so/40-592ce594719b4054a5bc4a38c5475ba5)<br>

<script>

function solution (weightLimit, person) {
  let answer = 0;
  let limit = weightLimit;
  for(let i=0; i<person; i++) {
    if( limit >=  arguments[i+2] ) {
      answer++;
      limit -= arguments[i+2];
    } else {
      break;
    }
  }

  return answer;
}

console.log(
  solution(50, 5, 20, 20, 20, 20, 20),
)
</script>
