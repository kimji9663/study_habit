  [문제38 : 호준이의 아르바이트](https://www.notion.so/38-371eb506b05f4b8db674569a08304799)

<script>

function solution(arr){
  var sorting = arr.split(' ').sort((a,b) => b-a);
  var candy = 0;
  var prev = sorting[0];
  var rank = 1;

  for(var i=0; i<sorting.length; i++) {
    if( rank !== 3 ) {
      if (prev !== sorting[i]) {
        prev = sorting[i];
        rank++;
      }
      candy++;
    } else  {
      break
    }
  }

  return candy;
}

console.log(solution('10 1 97 86 75 66 55 97 85 97 97 95'));
</script>
