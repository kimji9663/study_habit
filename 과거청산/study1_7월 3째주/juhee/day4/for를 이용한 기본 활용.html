<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>문제11 : for를 이용한 기본 활용</h1>
    <p>1부터 100까지 모두 더하는 Code를 <pass> 부분에 완성하세요. for를 사용해야 합니다.</p>
    <pre>
        let s = 0;

        //pass

        console.log(s);
    </pre>
    <script>
        let s = 0;

        //pass
        for(let i = 0; i < 101 ; i++){
            s += i
        }

        console.log(s);
    </script>

</body>

</html>
