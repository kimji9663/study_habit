<body>
    <h1>문제22 : 배수인지 확인하기</h1>
    <p>다음 중 변수 i가 6의 배수인지 확인하는 방법으로 올바른 것은?</p>
    <pre>
        1)  i / 6 == 0
        2)  i % 6 == 0
        3)  i & 6 == 0
        4)  i | 6 == 0
        5)  i // 6 == 0

    <p>정답: 2</p>

</body>
