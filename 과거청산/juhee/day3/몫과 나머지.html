<body>
    <h1>문제20 : 몫과 나머지</h1>
    <p>공백으로 구분하여 두 숫자가 주어집니다.
        두번째 숫자로 첫번째 숫자를 나누었을 때 그 몫과 나머지를 공백으로 구분하여 출력하세요.</p>
        <pre>
            입출력

            입력 : 10 2
            출력 : 5 0
        </pre>

    <script>                
    const n = prompt('입력').split(' ');

    console.log(n[0]/n[1], n[0]%n[1])
    </script>
