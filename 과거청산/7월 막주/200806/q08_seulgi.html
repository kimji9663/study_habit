  문제10 : 별 찍기<br>
  https://www.notion.so/10-26e59abc17d6492eb8fe8f8c20c632ca<br>

<script>
function solution (num) {
  var star = '';
  for(var i=1; i<=num; i++) {
    star += '*'.repeat( i+(i-1) );
    star += '\n';
  }

  return star;
}

console.log(solution(5))
</script>
