<!DOCTYPE html>

<body>
    <p>https://www.notion.so/29-ef7e9672d0db44efa3e69c4799aea12e</p>
    <p>
        진구는 영어 학원 아르바이트를 하고 있습니다. 반 아이들은 알파벳을 공부하는 학생들인데 오늘은 대문자 쓰기 시험을 봤습니다.

        알파벳 하나만을 입력하고 그 알파벳이 대문자이면 YES를 아니면 NO를 출력하는 프로그램을 만들어 주세요.

    </p>
    <p>
        toUpperCase 메서드를 사용하면 대문자로 변경 / 즉, aa 와 대문자로 변경한  aa와 비교하여 동일하면 값을 반환
    </p>
    <script>
        const aa = prompt('입력')
        // const bb = ['a','b','c','d','e','f','g','h','i','j','k','l','n','m','t','y'];
        // if(bb.indexOf(aa)){
        //     console.log('yes')
        // }else{
        //     console.log('no')
        // }
        if (aa === aa.toUpperCase()) {
            console.log('yes')
        } else {
            console.log('no')
        }
    </script>
</body>
