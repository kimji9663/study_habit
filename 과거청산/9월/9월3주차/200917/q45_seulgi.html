  [문제52 : quick sort](https://www.notion.so/52-quick-sort-46b7823bdea64ddfb6a6c7083be7cba9)<br>
<script>
function quickSort(arr){
  if (arr.length <= 1){
    return arr;
  }

  const pivot = arr[0];
  const left = [];
  const right = [];

  for (let i=1; i<arr.length; i++){
    if(arr[i] < pivot){
      left.push(arr[i]);
    } else {
      right.push(arr[i]);
    }
  }

  return quickSort(left).concat(pivot, quickSort(right));/*빈칸을 채워주세요*/
}

const array = [10,1,5,9,3,4,2,7]//.split(' ').map(n => parseInt(n, 10));

console.log(quickSort(array));
</script>
