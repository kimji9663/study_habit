  [문제56 : 객체의 함수 응용](https://www.notion.so/56-abc381f5916d4775804fbae9365ad0e6)
<script>



var solution = function () {  // 내풀이
  var nationWidth = {
    'korea':220877,
    'Rusia':17098242,
    'China':9596961,
    'France':543965,
    'Japan':377915,
    'England':242900,
  }
  var korea = nationWidth['korea'];
  var arrKey = Object.keys(nationWidth);
  var answer = [];

  for(var i in arrKey) {
    if(arrKey[i] !== 'korea') {
      var current = Math.abs(korea-nationWidth[arrKey[i]]) 

      if(answer[1] === undefined || answer[1] > current) { 
        answer[0] = arrKey[i];
        answer[1] = current;
      }
    }
  }
  return answer.join(' '); 
}

var solution_inflearn = function () {
  var nationWidth = {
    'korea':220877,
    'Rusia':17098242,
    'China':9596961,
    'France':543965,
    'Japan':377915,
    'England':242900,
  }

  var korea = nationWidth['korea'];
  delete nationWidth['korea'];

  var entry = Object.entries(nationWidth); //객체를 배열로 변환
  var values = Object.values(nationWidth); // 객체의 값만 배열로 반환
  var gap = Math.max.apply(null, values); // 배열에서 가장 큰 값을 저장.
  var item = [];

  for(var i in entry) {
    if(gap > Math.abs(entry[i][1]-korea)) {
      gap = Math.abs(entry[i][1]-korea);
      item = entry[i];
    }
  }

  return [item[0], item[1]-korea].join(' ');
}
console.log( solution() )
console.log( solution_inflearn() )

</script>
