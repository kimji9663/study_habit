  버블정렬 : 서로 인접한 두 원소를 검사하여 정렬하는 알고리즘<br>
  https://gmlwjd9405.github.io/2018/05/06/algorithm-bubble-sort.html
  <script>
    function bubble(arr) {
      let arr02 = arr.slice().split(' '); 
      let num;

      for (let i = 0; i < arr02.length - 1; i++) {
        for (let j=arr02.length-1; j>i; j--) {
          if (arr02[j] < arr02[j-1]) {
            num = arr02[j];
            arr02[j] = arr02[j-1];
            arr02[j-1] = num;
          }
        }
      }

      console.log(arr02)
      // return answer;

    }

    // const items = prompt('입력해주세요.').split(' ').map((n) => {
    //   return parseInt(n, 10);
    // });

    console.log(bubble('4 2 3 8 5'));
    </script>
