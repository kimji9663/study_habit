        <script>
            // 행렬 2개가 주어졌을 때 곱할 수 있는 행렬인지 확인하고 곱할 수 있다면 그 결과를 출력하고,
            // 곱할 수 없다면 -1을 출력하는 프로그램을 만들어주세요.

            // **입력**
            // a = [[1, 2],
            //     [2, 4]]

            // b = [[1, 0],
            //     [0, 3]]

            // **출력**
            // [[1, 6], [2, 12]]

            const func = (a, b) => {
                const array = [];
                if (a.length !== b.length) {
                    return -1;
                }
                for (let i = 0; i < a.length; i += 1) {
                    array.push([]);
                    for (let j = 0; j < a.length; j += 1) {
                        let sum = 0;
                        for (let k = 0; k < a.length; k += 1) {
                            sum += a[i][k] * b[k][j];
                        }
                        array[i].push(sum);
                    }
                }
                return array;
            };

            console.log(
                func(
                    [
                        [1, 2],
                        [2, 4],
                    ],
                    [
                        [1, 0],
                        [0, 3],
                    ]
                )
            );
