<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  https://programmers.co.kr/learn/courses/30/lessons/12954?language=javascript
<script>
  function solution(x, n) {
    var answer = [];

    for(var i=1; i<=n; i++) {
      answer.push(x*i);
    }
    
    return answer;
  }

  console.log(
    solution(2,5),
    solution(4,3),
    solution(-4,2)
  )
</script>
</body>
</html>
