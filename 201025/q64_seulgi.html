  [문제71 : 깊이 우선 탐색](https://www.notion.so/71-967ad5bdc2ce41ab86546397a0493f95)


  현재 정점에서 한 방향으로 가면서 검사
  막히면 이전 지점에서 다른 방향으로 검사


  [문제72 : 너비 우선 탐색](https://www.notion.so/72-b7421927898f449c8ec2ba0ff89cc57f)

  가까운 정점 먼저 방문 > 먼 정점 방문
<script>
var solution71 = () => {
  var graph = {'E': ['D', 'A'],
         'F': ['D'],
         'A': ['E', 'C', 'B'],
         'B': ['A'],
         'C': ['A'],
         'D': ['E','F']}
  
  function solution (graph, start) {
    var visited = [];
    var stack = [start];
 
    while(stack.length != 0){
      var n = stack.pop();
      if(!visited.includes(n)){
        visited.push(n);
        var sub = graph[n].filter(x => !visited.includes(x));
        for(var i of sub){
          stack.push(i);
        }
      }
    }

    return visited;
  }

  return solution(graph, 'E');
}

console.log(solution71());

var solution72 = () => {
  var graph = {'E': ['D', 'A'],
         'F': ['D'],
         'A': ['E', 'C', 'B'],
         'B': ['A'],
         'C': ['A'],
         'D': ['E','F']}
  
  function solution (graph, start) {
    var visited = [];
    var queue = [start];
 
    while(queue.length != 0){
      var n = queue.shift();
      if(!visited.includes(n)){
        visited.push(n);
        var sub = graph[n].filter(x => !visited.includes(x));
        for(var i of sub){
          queue.push(i);
        }
      }
    }

    return visited;
  }

  return solution(graph, 'E');
}

console.log(solution72());
</script>
