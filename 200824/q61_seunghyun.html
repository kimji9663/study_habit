            // **입력**
            // aaabbbbcdddd

            // **출력**
            // a3b4c1d4

            const func = (num) => {
                const array = num.split("");
                let word = array[0];
                let count = 1;
                let final = new String();

                array.forEach((text, i) => {
                    if (text === array[i + 1]) {
                        count += 1;
                    } else {
                        final += text + count;
                        word = array[i + 1];
                        count = 1;
                    }
                });

                return console.log(final);
            };
