  [문제84 : 숫자뽑기](https://www.notion.so/84-fbb1e761fdfd4fe88b3f18881dc71954)
<script>


function solution (chars, length) {
  var result = [];

  var f = (pre, chars) => {
    for(let i=0; i<chars.length; i++) {
      result.push(pre+chars[i]);

      f(pre + chars[i], chars.slice(i+1));
    }
  }

  f('', chars);
  result = result.filter(x=>x.length === length);
  result.sort((a,b) => b-a);
  
  return result[0]
}


console.log( solution('1723', 2) );


</script>
