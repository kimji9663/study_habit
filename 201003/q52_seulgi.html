  [문제59 : 빈칸채우기](https://www.notion.so/59-5e36b2d5c7a34a3999812f8f9e56eb52)
<script>

var solution = function (str) {  // 내풀이
  var limit = 50;
  var left = Math.ceil((limit - str.length) /2);
  var right = Math.floor((limit - str.length) /2);
  var answer = '';

  answer += '='.repeat(left); //padStart
  answer += str;
  answer += '='.repeat(right);

  return answer;
}



console.log(solution('hi'))
// console.log(inflearn('hi'))

</script>
