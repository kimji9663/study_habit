<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Lab</title>
    <script>
        var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 44, 18, 41, 53, 55, 61, 51, 44]
        var highScore = 0;
        var output;

        for (var i = 0; i < scores.length; i++) {
            output = "비눗방울 용액 #" + i + " 점수 : " + scores[i];
            console.log(output); // 비눗방울 용액 #30 점수 : 44
            if (scores[i] > highScore) {
                highScore = scores[i];
            }
        }
        console.log("비눗방울 실험 횟수 : " + scores.length); // 비눗방울 실험 횟수 : 31
        console.log("최고 비눗방울 점수 : " + highScore); // 최고 비눗방울 점수 : 69

        var bestSolutions = [];

        for (var i = 0; i < scores.length; i++) {
            if (scores[i] == highScore) {
                bestSolutions.push(i);
            }
        }

        console.log("최고 점수 용액 번호 : " + bestSolutions); // 최고 점수 용액 번호 : 11,18
    </script>
</head>

</html>
