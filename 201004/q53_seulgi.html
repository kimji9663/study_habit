  [문제60 : 번호 매기기](https://www.notion.so/60-8b2e85dd50e84cd0bc77d1e67dbace70)
<script>

var solution = function (arr) {  // 내풀이
  var sortArr = arr.sort();
  var answer = '';
  for(var i in sortArr) {
    answer += `번호: ${parseInt(i)+1}, 이름: ${sortArr[i]} \n`;
  }
  return answer
}


var students = ['강은지','김유정','박현서','최성훈','홍유진','박지호','권윤일','김채리','한지호','김진이','김민호','강채연']

console.log(solution(students))
// console.log(inflearn('hi'))

</script>
