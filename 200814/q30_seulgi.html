  [문제36 : 구구단 출력하기](https://www.notion.so/36-3a4189e2c35142f780f0b02b4c7b4bd8)

<script>

function gugudan(n){
  const arr = []
  for(var i=1; i<10; i++) {
    arr.push(n*i);
  }
  return arr.join(' ');
}

console.log(gugudan(2));
console.log(gugudan(5));
console.log(gugudan(9));
</script>
