<body>
    <h1>문제16 : 놀이기구키제한</h1>
    <p>유주는 놀이공원 아르바이트 중입니다. 그런데 놀이기구마다 키 제한이 있습니다.
        유주가 담당하는 놀이기구는 키가 150cm 이상만 탈 수 있습니다.
        
        입력으로 키가 주어지면
        키가 150이 넘으면 YES를 틀리면 NO를 출력하는 프로그램을 작성하세요.</p>

    <script>                
const n = Number(prompt('입력'))


  if(n>=150){
    console.log('yes')
  }else{
    console.log('no')
    
  }

    </script>
